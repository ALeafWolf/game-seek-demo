<!DOCTYPE html>
<html>

<head>
    <title>Game Seek</title>
    <link href="./bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Game Seek</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./Index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./SearchGame.html">Search Game</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./GameRecommendation.html">Game Recommendation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex" href="./Login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="container-fluid">
            <h1 id="pageTitle"></h1>
        </div>

        <form id="gameForm">
            <div class="mb-3">
                <label for="developer" class="form-label">Developer</label>
                <input type="text" class="form-control" name="developer" id="inputDeveloper">
            </div>
            <div class="mb-3">
                <label for="publisher" class="form-label">Publisher</label>
                <input type="text" class="form-control" name="publisher" id="inputPublisher">
            </div>
            <div class="mb-3">
                <label for="platform" class="form-label">Platform</label>
                <input type="text" class="form-control" name="platform" id="inputPlatform">
            </div>
            <div class="mb-3">
                <label for="release" class="form-label">Releasy</label>
                <input type="text" class="form-control" name="release" id="inputRelease">
            </div>
            <div class="mb-3">
                <label for="gerne" class="form-label">Genre</label>
                <input type="text" class="form-control" name="genre" id="inputGenre">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" aria-label="With textarea" name="description" id="inputDescription"> 
                </textarea>
            </div>
            <input class="btn btn-primary" type="submit">
            <a class="btn btn-danger" id="cancelBtn">Cancel</a>
        </form>
    </div>
    <script src="js/EditGameController.js"></script>

</body>

</html>

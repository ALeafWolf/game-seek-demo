<!DOCTYPE html>
<html>

<head>
  <title>Game Seek-Admin Dashboard</title>
  <link href="./bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="nav-link" href="./AdminDashboard.html">Admin Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="./Index.html">Back to Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2>Game List</h2>
    <a href="./AddGame.html" class="btn btn-primary">Add New Game</a>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Publisher</th>
          <th scope="col">Developer</th>
          <th scope="col">Platform</th>
          <th scope="col">Release Date</th>
          <th scope="col">Genre</th>
          <th scope="col">Option</th>
        </tr>
      </thead>
      <tbody id="gameRows">
      </tbody>
    </table>
  </div>

  <script src="js/GameListController.js"></script>
</body>

</html>
